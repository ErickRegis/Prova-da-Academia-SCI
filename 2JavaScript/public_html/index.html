<!DOCTYPE html>

<html>
    <head>
        <title>Imprimir o maior número e o menor número.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <!--(Erick Danilo Regis) 2.Solicitar 5 números, ao fim, imprimir o número maior
    e o número menor.-->
    <body>
        <script>
            var n1 = parseInt(prompt("digite o 1° numero: "));
            var n2 = parseInt(prompt("digite o 2° numero: "));
            var n3 = parseInt(prompt("digite o 3° numero: "));
            var n4 = parseInt(prompt("digite o 4° numero: "));
            var n5 = parseInt(prompt("digite o 5° numero: "));

            var maior = Math.max(n1, n2, n3, n4, n5); //descobre o maior valor 
            var menor = Math.min(n1, n2, n3, n4, n5); //descobre o menor vaor

            document.write("O maior valor é " + maior);
            document.write("<br>");
            document.write("O menor valor é " + menor);
        </script>
    </body>
</html>
