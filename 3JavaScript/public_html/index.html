<!DOCTYPE html>

<html>
    <head>
        <title>Media do aluno</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <!--(Erick Danilo Regis) 3.Elabore um programa de computador que realize o cálculo de notas. Este programa deverá solicitar o nome do aluno e quatro notas, 
    todo este conjunto deverá estar contido em um laço que confirme se deseja encerrar o programa ou continuar solicitando outros nome notas.
Ao final da solicitação do nome e das notas deverá ser impresso o nome do aluno e a sua média, 
    se a nota for menor que 6 imprimir Reprovado, senão, se a nota for igual ou maior que 6, imprimir Aprovado.-->

    <body>
        <script>
            //laço de repetição - da a opçao de sair ou de continuar
            do {
                var nome = prompt("Qual é o nome do aluno: ");
                var somaDasNotas = 0;
                var incremento = 1;
                
                do { //somando para depois descobrir a media 
                    var nota = parseFloat(prompt("Qual é a nota " + incremento));
                    somaDasNotas = somaDasNotas + nota;
                    incremento++;
                    
                } while (incremento <= 4); 
                var media = somaDasNotas / 4;
                if (media >= 6) {
                    document.write("O aluno(a) " + nome + " tem media: " + media + " APROVADO <br>");
                } else {
                    document.write("O aluno(a) " + nome + " tem media: " + media + " REPROVADO <br>");
                }
                
                var sair = prompt("Digite 'S' pra continuar se deseja parar digite outra letra.");
                var sairMaiu = sair.toUpperCase();  // usado para deixar a letra maiuscula.
            } while (sairMaiu === "S");


        </script>  
    </body>
</html>
